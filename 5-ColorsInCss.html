<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Colors</title>
    <style>
        #firstLine{
            color:blue
        }
        #secondLine{
            color:rgb(214, 28, 118);
        }
        #thirdLine{
            color:#89271F;
        }
    </style>
</head>
<body>
    <h3>CSS Color Styles</h3>
    <p id="firstLine">This is first line</p>
    <p id="secondLine">This is second line</p>
    <p id="thirdLine">This is third line</p>
</body>
</html>
