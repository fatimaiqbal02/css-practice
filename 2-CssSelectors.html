<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Selectors</title>
    <style>
        /* Element Selector */
        p{
            border: 2px solid red;
        }

        /* ID selector */
        #secondPara{
            color:cadetblue;
        }

        /* Class Selector */
        .YellowBg{
            background-color: aquamarine;
        }
        
       /* Group Selector */
        footer,span{
            color: blue;
        }
    </style>
</head>
<body>
    <h3>Css Selectors</h3>
    <p>This is the first paragraph</p>
    <p id="secondPara" class="YellowBg">This is the second paragraph</p>
    <p class="YellowBg">This is the third paragraph</p>
    <span>This is the span</span>
    <footer>Name: @fatimaIqbalMirza</footer>

</body>
</html>
